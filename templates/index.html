<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Planner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin: 8px 0; }
    input { margin-left: 10px; }
    button { margin-top: 10px; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Retirement Planner</h1>

  <form id="sim-form">
    <label>Income: <input type="number" id="income" required></label>
    <label>Expenses: <input type="number" id="expenses" required></label>
    <label>Current Age: <input type="number" id="current_age" required></label>
    <label>Retirement Age: <input type="number" id="retirement_age" required></label>
    <label>Savings Rate: <input type="number" id="savings_rate" value="0.2" step="0.01" required></label>
    <button type="submit">Simulate</button>
  </form>

  <h2>Results</h2>
  <pre id="results">No simulation run yet.</pre>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
